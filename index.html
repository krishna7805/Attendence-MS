<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="date"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .student-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
      margin-bottom: 10px;
    }

    .toggle-btn {
      padding: 6px 12px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }

    .present {
      background-color: #28a745;
    }

    .absent {
      background-color: #dc3545;
    }

    button.submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
    }

    @media (max-width: 500px) {
      .student-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Attendance</h1>

    <div class="input-group">
      <input id="subject" type="text" placeholder="Enter Subject" required />
      <input id="date" type="date" required />
    </div>

    <div id="studentList"></div>

    <button class="submit-btn" onclick="submitAttendance()">Submit Attendance</button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbwCXR0HqAGDjX8fcNsl0rSyq7ulHt9PcST7gaNsL2aoxJo9YgA-VXJWYbgAsbdXvXcKMQ/exec'; // Replace with your Google Apps Script URL
    let students = [];

    async function fetchStudents() {
      try {
        const res = await fetch(`${API_URL}?action=getStudents`);
        const data = await res.json();
        students = data;
        renderStudents();
      } catch (error) {
        alert("Error fetching student list.");
        console.error(error);
      }
    }

    function renderStudents() {
      const container = document.getElementById("studentList");
      container.innerHTML = "";
      students.forEach((student, index) => {
        const row = document.createElement("div");
        row.className = "student-row";

        const info = document.createElement("div");
        info.innerHTML = `<strong>${student.roll}</strong> - ${student.name}`;

        const toggle = document.createElement("button");
        toggle.textContent = "Present";
        toggle.className = "toggle-btn present";
        toggle.dataset.index = index;
        toggle.dataset.status = "Present";
        toggle.onclick = () => toggleStatus(toggle);

        row.appendChild(info);
        row.appendChild(toggle);
        container.appendChild(row);
      });
    }

    function toggleStatus(btn) {
      if (btn.dataset.status === "Present") {
        btn.textContent = "Absent";
        btn.className = "toggle-btn absent";
        btn.dataset.status = "Absent";
      } else {
        btn.textContent = "Present";
        btn.className = "toggle-btn present";
        btn.dataset.status = "Present";
      }
    }

    async function submitAttendance() {
      const subject = document.getElementById("subject").value.trim();
      const date = document.getElementById("date").value;
      if (!subject || !date) return alert("Please enter subject and date");

      const key = `${date}_${subject}`;
      const attendance = students.map((s, i) => {
        const btn = document.querySelector(`.toggle-btn[data-index="${i}"]`);
        return {
          roll: s.roll,
          name: s.name,
          status: btn.dataset.status
        };
      });

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          body: JSON.stringify({
            action: "submitAttendance",
            key: key,
            data: attendance,
            subject: subject
          }),
          headers: { "Content-Type": "application/json" }
        });
        const result = await res.text();
        alert(result || "Attendance submitted!");
      } catch (err) {
        alert("Error submitting attendance");
        console.error(err);
      }
    }

    window.onload = fetchStudents;
  </script>
</body>
</html>
