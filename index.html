<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Attendance Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Student Attendance Tracker</h1>
      <p>Track and manage student attendance efficiently</p>
    </header>

    <!-- Main Application -->
    <div class="main-app" id="mainApp">
      <!-- Attendance Form -->
      <div class="card">
        <h2>Mark Attendance</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="attendanceDate">Date:</label>
            <input type="date" id="attendanceDate" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <select id="subject" required>
              <option value="">Select Subject</option>
              <option value="Physics">Software Engineering</option>
              <option value="Mathematics">Descreate Mathematics & Automata Theory</option>
              <option value="History">Databse Management System</option>
              <option value="Chemistry">Cyber Security</option>
              <option value="Biology">MDM-III</option>
              <option value="English">OE-III</option>
              <option value="Computer Science">Computer Science</option>
            </select>
          </div>
        </div>

        <div class="students-list" id="studentsList"></div>

        <button onclick="submitAttendance()" class="btn btn-success" id="submitBtn" disabled>
          Submit Attendance
        </button>
      </div>

      <!-- View Absentees -->
      <div class="card">
        <h2>View Absentees</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="viewDate">Date:</label>
            <input type="date" id="viewDate" />
          </div>
          <div class="form-group">
            <label for="viewSubject">Subject:</label>
            <select id="viewSubject">
              <option value="">Select Subject</option>
              <option value="Mathematics">Mathematics</option>
              <option value="Physics">Physics</option>
              <option value="Chemistry">Chemistry</option>
              <option value="Biology">Biology</option>
              <option value="English">English</option>
              <option value="History">History</option>
              <option value="Computer Science">Computer Science</option>
            </select>
          </div>
          <button onclick="viewAbsentees()" class="btn btn-secondary">View Absentees</button>
        </div>

        <div class="absentees-list" id="absenteesList"></div>
      </div>

      <!-- Statistics -->
      <div class="card">
        <h2>Attendance Statistics</h2>
        <div class="stats-grid">
          <div class="stat-item">
            <span class="stat-number" id="totalStudents">0</span>
            <span class="stat-label">Total Students</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="presentToday">0</span>
            <span class="stat-label">Present Today</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="absentToday">0</span>
            <span class="stat-label">Absent Today</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="attendanceRate">0%</span>
            <span class="stat-label">Attendance Rate</span>
          </div>
        </div>

        <div class="chart-container">
          <canvas id="attendanceChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <!-- Loading and Error Messages -->
    <div class="message" id="messageDiv" style="display: none;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
